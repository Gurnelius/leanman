<!-- index.html -->
{% extends 'home/base.html' %}

{% block content %}
<h1>Search Results</h1>
<div class="container mt-4">
    <div class="row">
        {% for tweet in tweets %}
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">{{ tweet.full_text }}</h5>
                        <p class="card-text">
                            Retweets: {{ tweet.retweet_count }}
                            Favorites: {{ tweet.favorite_count }}
                            Date: {{tweet.created_at}}
                        </p>
                    </div>
                </div>
            </div>
        {% empty %}
            <li class="list-group-item">No tweets found.</li>
        {% endfor %}
    </div>
</div>
{% endblock %}
